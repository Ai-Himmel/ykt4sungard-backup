##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "sql.${user.name}.properties" with the properties to overwrite.
##

##
## General
##

    #
    # Set the database name used by the SQL scripts.
    #
    database.name=lportal

    #
    # Set the database server types to build SQL scripts for.
    #
    database.types=db2,derby,firebird,hypersonic,informix,interbase,jdatastore,mysql,oracle,postgresql,sap,sqlserver,sybase
    #database.types=mysql

    #
    # Set the suffix to load the minimal database scripts.
    #
    minimal.suffix=
    #minimal.suffix=-minimal

##
## Geronimo
##

    geronimo.deploy.derby=--user system --password manager deploy geronimo/derby/geronimo-pool.xml geronimo/derby/tranql-connector-derby-embed-local-1.4.rar

##
## DB2
##

    db2.executable=db2cmd
    db2.arg.line=/c db2 -fcreate${minimal.suffix}/create${minimal.suffix}-db2.sql -td; -zlog/${db2.log}
    db2.log=db2.log

##
## Firebird
##
## We use Firebird 2.0.0 because it allows for larger primary keys.
##
## http://firebird.sourceforge.net/download/prerelease/win32
##

    firebird.executable=C:/Program Files/Firebird/Firebird-2.0.0.10834-0_win32/bin/isql.exe
    firebird.arg.line=-i create${minimal.suffix}/create${minimal.suffix}-firebird.sql
    firebird.log=firebird.log

##
## MySQL
##

    mysql.executable=cmd
    mysql.arg.line=/c mysql < create${minimal.suffix}/create${minimal.suffix}-mysql.sql
    mysql.log=mysql.log

##
## Oracle
##

    oracle.sqlplus.executable=sqlplus
    oracle.sqlldr.executable=sqlldr
    oracle.arg.line=${oracle.admin.user}/${oracle.admin.password} @create${minimal.suffix}/create${minimal.suffix}-oracle.sql ${oracle.lportal.user} ${oracle.lportal.password}
    oracle.log=oracle.log
    oracle.admin.user=system
    oracle.admin.password=password
    oracle.lportal.user=${database.name}
    oracle.lportal.password=${database.name}
    oracle.export.executable=cmd
    oracle.export.arg.line=/c exp ${oracle.lportal.user}/${oracle.lportal.password} file=lportal.dmp owner=${oracle.lportal.user}

##
## PostgreSQL
##

    #
    # The user must have a trust relationship with the Postrgesql server. Set
    # the user's password by setting the environment variable PGPASSWORD.
    #
    postgresql.executable=psql
    postgresql.arg.line=${postgresql.host} ${postgresql.user} -f create${minimal.suffix}/create${minimal.suffix}-postgresql.sql
    postgresql.log=postgresql.log
    #postgresql.host=-h localhost
    postgresql.host=
    #postgresql.user=-U username
    postgresql.user=

##
## SQL Server
##

    sql-server.executable=C:/Program Files/Microsoft SQL Server/80/Tools/Binn/osql.exe
    sql-server.arg.line=-n -U sa -P -i create${minimal.suffix}/create${minimal.suffix}-sql-server.sql
    sql-server.log=sql-server.log

##
## Sybase
##

    sybase.executable=C:/Sybase/OCS-15_0/bin/isql.exe
    sybase.arg.line=-U sa -P -i create${minimal.suffix}/create${minimal.suffix}-sybase.sql
    sybase.log=sybase.log