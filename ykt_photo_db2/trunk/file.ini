[DATABASE]
DATASOURCE=yktphoto
conn=Provider=MSDASQL.1;Persist Security Info=False;Data Source=yktphoto

[FILEDIR]
OLDDIR=C:\Documents and Settings\hanjiwei\My Documents\My Pictures
NEWDIR=d:\照片
PRENAME=Capture_
NUMBER=5
STARTNUM=1

[CANON]
INITNUM=00001
LENGTH=1
CURRENTNUM=00001

[PictureSize]
PictureWidth = 192;
PictureHeight = 280;
PaintBoxWidth = 196;
PaintBoxHeight = 284;

[CaptionFontStyle]
CaptionFontName=Arial Narrow
CaptionFontSize=10
CaptionFontStyle=[fsBold]

//另存小照片大小,width和height比例要为3/4，
//否则系统会根据width的值自动计算出一个height值，防止小照片失真
[minphoto]
width=300
height=400


