//sql server，mysql数据库使用
[photoquery]
photoquerysql=select cust.CUT_ID, cust.CUT_TYPE, cust.CUT_NAME, cust.AREA,area.AREA_NAME,cust.STUEMP_NO, cust.CLASSDEPT_NO, cust.S_CODE,cust.man_id,ctype.TYPE_NAME,dept.DEPT_NAME,spec.S_NAME,photo.PHOTO_DATE ,photo.PHOTO_TIME from T_CIF_CUSTOMER cust   left join T_CIF_CUTTYPEFEE ctype on ctype.CUT_TYPE=cust.CUT_TYPE  left join T_CIF_DEPT dept on dept.DEPT_CODE=cust.CLASSDEPT_NO  left join T_CIF_SPECIALITY spec on spec.S_CODE=cust.S_CODE  left join T_CIF_PHOTO photo on photo.CUT_ID=cust.CUT_ID left join T_PIF_AREA area on cust.AREA=area.AREA_NO 
where 1>0
[photostat]
photostatsql=select area.AREA_NAME,dept.DEPT_NAME, spec.S_NAME, count(cust.CUT_ID)as totnum, count(photo.photo_date) as photonum,count(cust.CUT_ID)-count(photo.photo_date) as unphotonum from t_cif_photo photo   left join T_CIF_CUSTOMER cust on photo.cut_id=cust.cut_id   left join T_CIF_DEPT dept on cust.CLASSDEPT_NO=dept.DEPT_CODE  left join T_CIF_SPECIALITY spec on cust.S_CODE=spec.S_CODE  left join T_PIF_AREA area on cust.AREA=area.AREA_NO  where 1>0

[filldata]
deptSql=select DEPT_CODE, DEPT_NAME from(select '' as DEPT_CODE,'' as DEPT_NAME from T_CIF_DEPT union select DEPT_CODE, DEPT_NAME from T_CIF_DEPT)as t order by dept_name
specSql=select S_CODE, S_NAME from(select '' as S_CODE, '' as S_NAME from T_CIF_SPECIALITY union select S_CODE, S_NAME  from T_CIF_SPECIALITY)t  order by S_NAME
typeSql=select CUT_TYPE, TYPE_NAME from(select -1 as CUT_TYPE, '' as TYPE_NAME from T_CIF_CUTTYPEFEE union select CUT_TYPE, TYPE_NAME from T_CIF_CUTTYPEFEE)t order by TYPE_NAME
areaSql=select AREA_NO, AREA_NAME from (select -1 as AREA_NO, '' as AREA_NAME from T_PIF_AREA union select AREA_NO, AREA_NAME from T_PIF_AREA where FATHER_AREA_NO=1)t order by AREA_NAME
