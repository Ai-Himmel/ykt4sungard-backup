[DEMOCERTIFY]
support=0
[GROUP]
counts=0
[QUEUE]
support=0
/*是否支持可靠队列,0不支持,1支持*/
datapath=data
/*可靠队列数据的存放目录*/
windowsize=50
/*发送窗口大小*/
user=admin
/*初始的用户名*/
pwd=admin
/*初始的用户密码*/
exprit=72000
/*默认的数据失效时间，单位为秒*/
timeout=1000
/*默认的超时时间，单位为毫秒*/
extendsize=10485760
/*初始容器大小，单位为字节，
maxlogsize=32
/*活动日志的最大长度，单位为M*/
DELETEONCOMMIT=1


[self]
node=192.168.0.100
/*本机的IP地址，需要使用真实的IP地址，这在监控上有这个需要*/
port=4000
/*通讯服务端口*/
pidpath=pid
/*pid文件的存放目录*/
crypto=0
/*加密方式,0:不加密,1:BLOWFISH,2:RC4,3:DES3,4:RC2,5:IDEA*/
BRANCH=1018
/*通讯平台组编号*/
sort=0
/*是否有序传输,0:非有序,1:有序*/
BEATHEART=0
/*心跳,0:无心跳,1:有心跳*/
zip=0
/*0不压缩，1压缩*/
MAXCONNECTCOUNT=512
/*最大的连接数*/
BEATHEARTCOUNT=1
/*心跳各数，在发出BEATHEARTCOUNT个心跳未收到响应后，将主动关闭连接，取值1到29 */
BUFFERLIMIT=0
/*连接上的缓存包数，0为不限制，最小的限制是100*/
POOLLIMIT=0
/*程序缓存包数，0为不限制，最小的限制是1000*/
maxtty=0
/*最大的TTY限制，0为不限制，最小为100*/
FASTSYN=1
/*路由同步，1快速，0慢速*/
BONENODE=1
/*1主干节点，0叶子节点*/
SLOTBLOCK=0
onemax=0
ipallow=
ipforbid=
limit=
trananswermode=0
iptrust=
checkgroup=0
certify=0
certifyfunction=0
certifybranch=0
certifylib=
group=0
sendmore=0

[log]
logtype=2
/*1为syslog,2为文件日志,3为linbox日志*/
loggroup=21
/*日志组*/
logpath=log
/*日志目录*/
logsize=1048576
/*日志文件的最大长度*/
drtpsa=013001
/*drtp的linbox sa 序号*/
queuesa=013002
/*queue的linbox sa 序号*/
silence=0
/*1为没有屏幕输出，0为有*/
debug=0
/*debug等级，0为不记录调试数据，1为记录系统调试数据，2为记录全部调试数据*/
logkeepdays=7

[center]
counts=0
/*上连节点个数*/
ip1=10.49.188.108
/*节点的IP*/
port1=4000
/*节点的端口*/
bandwidth1=102400
/*节点的带宽，单位是K*/

