[config]
//最大处理线路数量
linecount=8

//处理流程线程数
threadcount=1

//主流程个数
flowcount=1

//流程路径
flowpath=program

//跟踪信息
debugtrace=0
debugexchange=1

//网关配置
spxswitch=127.0.0.1,17990
//spxswitch=172.18.240.21,17990

//流程1定义
[flow1]
//缺省流程
defaultflow=fudan.flw

//输入超时处理流程
inputtimeoutflow=inputtimeout.flw

//总超时处理流程
totaltimeoutflow=totaltimeout.flw

//挂机流程
hangupflow=hangup.flw


