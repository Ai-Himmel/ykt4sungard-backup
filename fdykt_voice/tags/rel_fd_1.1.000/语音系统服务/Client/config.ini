[config]
//newphone服务器地址
ip=127.0.0.1
port=18990
//线路数量
linecount=4
//处理线程数，不需要更改
threadcount=4
//起始序号，对于只有一台机器，必须为0
startno=0
//语音卡类别
//cardtype=test
cardtype=tc08a
//和服务器自动连接
reconnect=1
//服务器未启动播报的语音
noservervoc=服务暂停
//数字语音前后去掉的长度（单位字节）
vocoffsetleft=550
vocoffsetright=550

[voc]
//内存语音目录，相对于当前目录
mempath=memvoc
//文件语音目录
filepath=filevoc
//语音种类（代表目录）
voctype=chinese,english

[link]
//转接数量
count=1
//转接号码
phonenumber=938954588
//转接的线路（从0开始计算）
lineno=4
