[connection]
dbtype=ORACLE
datasource=photo
dbuid=0500000000000000974E6F1ED0B7B378658EABB4206E6C6C
dbpwd=09000000000000007568EC6ADC8820BD3B5FED1156EC85E3

//使用第三方远程拍摄软件0为不使用，1为使用
[remote]
remotecapture=1

//相机参数
[camparam]
imgsize=1
whitebalance=1
photoeffect=0
iso=0
focus=10


//照片获取设置,不使用第三方拍摄软件不用设置photopath和photopre
[getphoto]
photopath=C:\Documents and Settings\Administrator\My Documents\My Pictures
photopre=Capture_00001
diskpath=D:\照片

//设置取得的照片是否旋转(逆时针)，旋转多少度。1为旋转，0为不旋转
[photorotate]
rotate=0
angle=90

//照片打印方向,P代表Portrait,L代表Landscape
[pageorientation]
orientation=L

//另存小照片大小,width和height比例要为3/4，
//否则系统会根据width的值自动计算出一个height值，防止小照片失真
[minphoto]
width=300
height=400

//照片取景框设置,实例说明lneL_top(lne取景框线，L左边框线，R右边框线，B底线，T上线,A辅助线，top距离上边框像素值，left距离左边框像素值)
//选择框大小，宽:237像素,高:316像素)
[photoviewbox]
visible=1
lneL_top=50
lneL_left=40
lneL_height=120
lneR_top=50
lneR_left=195
lneR_height=120
lneT_top=40
lneT_left=70
lneT_width=90
lneB_top=200
lneB_left=70
lneB_width=90

lneA_top=240
lneA_left=60
lneA_width=110

//表名，用到t_card读取卡号
[tablename]
tblcust=photo.t_customer
tbldept=photo.T_DEPT
tblspec=photo.T_SPECIALTY
tbldict=photo.T_DICTIONARY
tblphoto=photo.T_CIF_PHOTO
tbllimit=photo.T_PHOTOLIMIT
tblarea=photo.T_AREA
tblcuttype=photo.T_CUSTTYPE
tblFeeType=photo.T_FEETYPE
tblSysKey=photo.T_SYSKEY
tblCard = photo.T_CARD

//字段名称
[fieldname]
custId=CUSTID
stuempNo=STUEMP_NO
custName=CUSTNAME
custType=CUSTTYPE
custState=STATUS
