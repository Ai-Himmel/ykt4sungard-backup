[photoquery]
photoquerysql=select cust.CUSTID, cust.CUSTTYPE, cust.CUSTNAME, cust.CLASSCODE,cust.AREACODE,area.AREANAME,cust.STUEMP_NO, cust.DEPTCODE, cust.SPECIALTYCODE,cust.IDNO,ctype.CUSTTYPENAME,dept.DEPTNAME,spec.SPECIALTYNAME,photo.PHOTO_DATE ,photo.PHOTO_TIME from photo.T_CUSTOMER cust left join photo.T_CUSTTYPE ctype on ctype.CUSTTYPE=cust.CUSTTYPE  left join photo.T_DEPT dept on dept.DEPTCODE=cust.DEPTCODE left join photo.T_SPECIALTY spec on spec.SPECIALTYCODE=cust.SPECIALTYCODE  left join photo.T_cif_PHOTO photo on photo.CUSTID=cust.CUSTID left join photo.T_AREA area on cust.AREACODE=area.AREACODE where 1>0

[photostat]
photostatsql=select area.AREANAME,dept.DEPTNAME, spec.SPECIALTYNAME,count(*)totnum,count(photo.photo_date) photonum,(count(cust.CUSTID)-count(photo.photo_date)) unphotonum from photo.T_CUSTOMER cust left join photo.t_cif_photo photo on cust.custid=photo.custid left join photo.T_DEPT dept on cust.DEPTCODE=dept.DEPTCODE  left join photo.T_SPECIALTY spec on cust.SPECIALTYCODE=spec.SPECIALTYCODE  left join photo.T_AREA area on cust.AREACODE=area.AREACODE  where 1>0

[filldata]
deptSql=select DEPTCODE, DEPTNAME from photo.T_DEPT order by DEPTNAME
specSql=select SPECIALTYCODE, SPECIALTYNAME  from photo.T_SPECIALTY  order by SPECIALTYNAME
typeSql=select CUSTTYPE, CUSTTYPENAME from(select -1 as CUSTTYPE, '' as CUSTTYPENAME from photo.T_CUSTTYPE union select CUSTTYPE, CUSTTYPENAME from photo.T_CUSTTYPE)t order by CUSTTYPENAME
areaSql=select AREACODE, AREANAME from photo.T_AREA order by AREANAME 