//数组中,先排列完字段名称,再排列字段数据
//LineCount 行数    PageLine 每页的行数   DetailColumns 明细字段个数
//单明细数据排列顺序为 Head字段名称+Head字段数据+Detail字段名称
//Row(Num)=字体名称:字体大小:字体颜色:字体风格:是否打印:
//A(Num)或者B(Num)=字体名称:字体大小:字体颜色:字体风格:是否打印:
//StartPosition=50:20:  显示的原点      可重置
//字体风格 00--正常  10--粗体 01--斜体 11--粗斜体
//Row=表示所有行的字体属性,在交易中可以重置
//A=表示所有Head型字段的字体,在交易中可以重置
//B=表示所有Detail型字段的字体,在交易中可以重置
//系统自定义如PN,PT等的字体属性,按照当前行的设置
//LineSpace 行距   当无表格线的时候，设置生效，否则表格线将被拉宽
//AutoGrid 自动完成表格,当AutoGrid为1时,如下设置生效,可重置
//GridFrame=0:2:   表格边框属性 0:2:    颜色:宽度:  可重置
//GridInner=0:1:   表格内框属性 0:1:    颜色:宽度:  可重置
//GridTextSpace=10   表格线与文字的距离
//GridMaxFrom=1 表格最大宽度来源,1 取自字段长度最大值, 2 取自字段值实际长度最大值
//GridHCols=1    Head字段的列数 将在最大宽度内从StartPoint起居中排列,
//GridMaxWidth=800  表格允许的最大宽度
//GridTrimSpace=1 1:是 0:否  是否去除多余的空格,如果不去除,可以由后台控制居中风格,否则一律左对齐
//[CA]  自动生成单明细区域   [CB]  自动生成多明细区域
//GridAWithLine=1   1:是 0:否  是否自动生成单明细字段时，自动生成表格线，如果自动生成，将局限于最大宽度和head字段列数
//GridBWithLine=1   1:是 0:否  是否自动生成多明细字段时，自动生成表格线，如果自动生成，将局限于最大宽度
//GridHeadSort=2    1:head字段的排列顺序从上到下  2: 从左到右   （只支持2）
//GridHeadPoint=80:140:    单明细的起始点
//GridDetailPoint=50:200:  多明细的起始点
//PrintTitle=1,2,3,4,   参与打印的行，目前只支持参与打印的A,B之前的行
//PrintWidth=42         打印页的宽度    
//PrintSpace=0          打印的边距      
//PrintWithRowGrid=0    是否打印表格横线“-”
//PrintWithColGrid=0    是否打印表格竖线“|”
//PrintStyle=1          多明细部分打印风格 1=默认表格形式，2=按单明细形式，多页
//PrintACols=2          当风格为2时，按照每行两列来排
//以上都可以重置

