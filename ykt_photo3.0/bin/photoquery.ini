[photoquery]
photoquerysql=select cust.CUSTID, cust.CUSTTYPE, cust.CUSTNAME, cust.CLASSCODE,cust.CLASSNAME,cust.AREACODE,area.AREANAME,cust.STUEMPNO, cust.DEPTCODE, cust.SPECIALTYCODE,cust.IDNO,ctype.CUSTTYPENAME,dept.DEPTNAME,spec.SPECIALTYNAME,photo.PHOTODATE ,photo.PHOTOTIME from YKT_CUR.T_CUSTOMER cust left join YKT_CUR.T_CUSTTYPE ctype on ctype.CUSTTYPE=cust.CUSTTYPE  left join YKT_CUR.T_DEPT dept on dept.DEPTCODE=cust.DEPTCODE left join YKT_CUR.T_SPECIALTY spec on spec.SPECIALTYCODE=cust.SPECIALTYCODE  left join YKT_CUR.T_PHOTO photo on photo.CUSTID=cust.CUSTID left join YKT_CUR.T_AREA area on cust.AREACODE=area.AREACODE where 1>0

[photostat]
photostatsql=select area.AREANAME,dept.DEPTNAME, spec.SPECIALTYNAME,count(*)totnum,count(photo.photodate) photonum,(count(cust.CUSTID)-count(photo.photodate)) unphotonum from YKT_CUR.T_CUSTOMER cust left join ykt_cur.t_photo photo on cust.custid=photo.custid left join YKT_CUR.T_DEPT dept on cust.DEPTCODE=dept.DEPTCODE  left join YKT_CUR.T_SPECIALTY spec on cust.SPECIALTYCODE=spec.SPECIALTYCODE  left join YKT_CUR.T_AREA area on cust.AREACODE=area.AREACODE  where 1>0


[filldata]
deptSql=select DEPTCODE, DEPTNAME from YKT_CUR.T_DEPT order by deptname 
specSql=select SPECIALTYCODE, SPECIALTYNAME  from YKT_CUR.T_SPECIALTY  order by SPECIALTYNAME 
typeSql=select CUSTTYPE, CUSTTYPENAME from(select -1 as CUSTTYPE, '' as CUSTTYPENAME from YKT_CUR.T_CUSTTYPE union select CUSTTYPE, CUSTTYPENAME from YKT_CUR.T_CUSTTYPE)t order by CUSTTYPENAME
areaSql=select AREACODE, AREANAME from (select '-1' as AREACODE, '' as AREANAME from YKT_CUR.T_AREA union select AREACODE, AREANAME from YKT_CUR.T_AREA where FAREACODE=1)t order by AREANAME