[connection]
dbtype=ORACLE
datasource=ykt2007
dbuid=070000000000000064961A268F454BC52E9A914A329DFAF7
dbpwd=0800000000000000E81F41F435ADA4CBBD655C255878F4AC

//使用第三方远程拍摄软件0为不使用，1为使用
[remote]
remotecapture=0

//照片获取设置,不使用第三方拍摄软件不用设置photopath和photopre
[getphoto]
photopath=C:\Documents and Settings\hanjiwei\My Documents\My Pictures
photopre=Capture_00001
diskpath=D:\照片

//设置取得的照片是否旋转(逆时针)，旋转多少度。1为旋转，0为不旋转
[photorotate]
rotate=0
angle=90

//照片打印方向,P代表Portrait,L代表Landscape
[pageorientation]
orientation=P

//另存小照片大小,width和height比例要为3/4，
//否则系统会根据width的值自动计算出一个height值，防止小照片失真
[minphoto]
width=300
height=400

//照片取景框设置,实例说明lneL_top(lne取景框线，L左边框线，R右边框线，B底线，T上线,A辅助线，top距离上边框像素值，left距离左边框像素值)
//选择框大小，宽:237像素,高:316像素)
[photoviewbox]
visible=1
lneL_top=50
lneL_left=40
lneL_height=120
lneR_top=50
lneR_left=195
lneR_height=120
lneT_top=40
lneT_left=70
lneT_width=90
lneB_top=200
lneB_left=70
lneB_width=90

lneA_top=240
lneA_left=60
lneA_width=110

//表名，用到t_card读取卡号,以下内容在表结构不变的情况下不要修改
[tablename]
tblcust=ykt_cur.t_cif_customer
tbldept=ykt_cur.t_cif_dept
tblspec=ykt_cur.T_CIF_SPECIALITY
tbldict=ykt_cur.T_PIF_DICTIONARY
