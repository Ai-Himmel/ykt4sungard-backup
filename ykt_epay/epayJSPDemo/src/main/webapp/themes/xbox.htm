<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link charset="utf-8" rel="stylesheet" href="xbox.css" media="all">
    <style>
        .active-link {
            text-align: center;
        }

        .active-link a {
            margin: 10px 20px;
        }

        .detail {
            margin-top: 15px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>


<div id="container" class="xbox">
    <h2>支付遇到问题？ </h2>

    <div class="ui-tip ui-tip-info">
        <span class="ui-tip-icon"></span>

        <div class="ui-tip-text">支付完成前请不要关闭此窗口。完成支付后请根据你的情况点击下面的按钮：</div>
    </div>
    <p class="detail"><strong>请在新开支付页面完成付款后再选择。</strong></p>

    <div class="active-link">
        <a class="ui-round-btn" href="../order" target="_parent" seed="link-complete">
            <span class="ui-round-btn-text">已完成支付</span>
        </a>

        <a class="ui-round-btn"
           href="../order"
           target="_parent" seed="link-hasProblem">
            <span class="ui-round-btn-text">支付遇到问题</span>
        </a>
    </div>
</div>
</body>
</html>
