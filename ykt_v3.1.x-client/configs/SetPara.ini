//默认skin
[skins]
skin=1

//com口设置100,为CPU卡读卡器
[CardPara]
bit=19200
com=100

//程序是否处于调试模式，0非调试模式，1调试模式
[debug]
ifdebug=1

//各不同的版本对应的菜单文件
[menu]
menu=menus_njdx.mn

//下传搭伙费比例,funno是调用后台功能号
[downmsgfee]
funno=950041

//语音报价器,1打开，0关闭
[bj]
comport=2
bjopen=0

//卡单次和日消费限额是否打开，1打开，0关闭
[maxlimit]
maxlimit=1

//查询时显示照片,1显示，0不显示
[showphoto]
showphoto=1

//PSAM卡座信息，1、 2、 3 各为SAM1 SAM2 SAM3 
[psamseat]
psamseat=2

//报表标题
[rpttitle]
rpttitle=一卡通管理中心
rptoper=一卡通系统

//水控相关
[water]
//是否显示预充值界面，1显示，0不显示
ifdefault=0
//预充值金额
defaultmoney=0
//小钱包充值有效期,只能为整数
expiredate=60

//版本更新提示
//服务器文件格式
//version=rel_3.1.010，每次修改版本号时必须按开发人员提供的版本号修改
[progupdate]
//如果有版本更新，客户端登陆时是否提示，0不提示，1提示
iftip=0
//http下载文件路径,必须为ini文件，文件名必须和服务器上文件名相同
httppath=http://10.49.118.250:8080/smartcardweb/pages/images/version
//后台最低版本，低于该版本业务会出错
busmlver=20100808
//后台当前版本，低于该版本会提示用户升级后台
bucurrver=20100808
