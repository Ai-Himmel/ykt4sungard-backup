<html>
<head>
<title>Scanner OCX</title>
<meta http-equiv=Content-Type content=text/html; charset=gb2312>
</head>
 
<body bgcolor=#FFFFFF text=#000000>
 
<form name="test">
<OBJECT id=RFScanner classid="clsid:{EF32A1CD-26E6-40BB-82F6-45793040695E}"  width=20 height=24 align=left> </OBJECT>
<input type="text" name="port" value="0"/> 
<input type="text" name="cardno" value="-"/> 
<input type="button" name="setport" onclick="javascript:{document.test.RFScanner.PortNo=document.test.port.value;}" value="setport"/>
<input type="button" name="getport" onclick="javascript:{document.test.port.value=document.test.RFScanner.PortNo;}" value="getport"/>
<input type="button" name="about" onclick="javascript:{document.test.RFScanner.AboutBox();}" value="About"/>
<input type="button" name="start" onclick="javascript:{document.test.RFScanner.DoScan();document.test.cardno.value=document.test.RFScanner.CardNo;}" value="DoScan"/>
</form>
</body>
</html>
